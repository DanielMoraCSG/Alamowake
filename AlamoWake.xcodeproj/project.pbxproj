			runOnlyForDeploymentPostprocessing = 0;
			shellPath = /bin/sh;
			shellScript = "# Asegurate que \"Shell\" este con disposición \"/bin/sh\" que es la dirección de ejecución de consola\n# En caso de usar ZSH configurado en Xcode (Poco común) poner en Shell \"/bin/zsh\"\n\n# Asignamos una variable a la dirección de compilación \"Donde queramos que salga el Framework\"\nFOLDER_SALIDA_FRAMEWORK=${BUILD_DIR}/${CONFIGURATION}-universal\n# ${BUILD_DIR} es una variable dentro de xCode de dirección de compilación\n# ${CONFIGURATION} es la variable de parametros de compilación del paquete \"universal\" es la de origen\n\n# Nos aseguramos de que el directorio exista, si no, lo creamos\nmkdir -p \"${FOLDER_SALIDA_FRAMEWORK}\"\n\n# ---------------- PASO 1 ----------------\n# Compilamos el paquete con el SDK establecido y luego con los simuladores genericos\n# Los simuladores genericos los ubicas con el tipico nombre \"Generic iOS device\"\nxcodebuild -target \"${PROJECT_NAME}\" ONLY_ACTIVE_ARCH=NO -configuration ${CONFIGURATION} -sdk iphoneos  BUILD_DIR=\"${BUILD_DIR}\" BUILD_ROOT=\"${BUILD_ROOT}\" clean build\nxcodebuild -target \"${PROJECT_NAME}\" -configuration ${CONFIGURATION} -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO BUILD_DIR=\"${BUILD_DIR}\" BUILD_ROOT=\"${BUILD_ROOT}\" clean build\n# Intentare explicar los comandos\n# xcodebuild: Es el comando que se realiza cuando precionamos [Command+B]\n# PROJECT_NAME: Nombre del proyecto (Variable de XCode !No cambiar¡)\n# -target : El archivo a compilar en este caso nuestro interpolador de plataforma\n# ONLY_ACTIVE_ARCH: Comando de xCode para elegir las arquitecturas soportadas [x86_64,armv6,armv7, etc]\n# -configuration: Si necesitamos caracteristicas diferentes aquí pueden ponerse ejemplo \"breakpoints\"\n# -sdk: Disposición de S.O\n# BUILD_DIR: Dirección de compilación paquete (User/YourName/Projects/MiProject)\n# BUILD_ROOT: Dirección de compilación proyecto (usr/xcode/builds/project_name/)\n# clean build: Limpiar compilación pasada\n\n# ---------------- PASO 2 ----------------\n# Una vez compilado el Framework copiamos a la carpeta de compilación de simulador\ncp -R \"${BUILD_DIR}/${CONFIGURATION}-iphoneos/${PROJECT_NAME}.framework\" \"${FOLDER_SALIDA_FRAMEWORK}/\"\n\n# ---------------- PASO 3 ----------------\n# Verificamos si hay compilaciones pasadas previo a compilar, si no, copiamos al directorio salida\nSIMULATOR_SWIFT_MODULES_DIR=\"${BUILD_DIR}/${CONFIGURATION}-iphonesimulator/${PROJECT_NAME}.framework/Modules/${PROJECT_NAME}.swiftmodule/.\"\nif [ -d \"${SIMULATOR_SWIFT_MODULES_DIR}\" ]; then\ncp -R \"${SIMULATOR_SWIFT_MODULES_DIR}\" \"${FOLDER_SALIDA_FRAMEWORK}/${PROJECT_NAME}.framework/Modules/${PROJECT_NAME}.swiftmodule\"\nfi\n\n# ---------------- PASO 4 ----------------\n# Creamos el archivo binario del framework, el archivo que se añade a los proyectos a heredar\nlipo -create -output \"${FOLDER_SALIDA_FRAMEWORK}/${PROJECT_NAME}.framework/${PROJECT_NAME}\" \"${BUILD_DIR}/${CONFIGURATION}-iphonesimulator/${PROJECT_NAME}.framework/${PROJECT_NAME}\" \"${BUILD_DIR}/${CONFIGURATION}-iphoneos/${PROJECT_NAME}.framework/${PROJECT_NAME}\"\n# lipo es un comando de xcode para convertir archivos a binarios, la extención la ponemos como \"framework\"\n\n# ---------------- PASO 5 ----------------\n# Copiamos el archivo resultado a la carpeta donde la usaremos, en este caso puedes cambiarla por tu proyecto\n# En este ejemplo solo se copia al directorio del proyecto\ncp -R \"${FOLDER_SALIDA_FRAMEWORK}/${PROJECT_NAME}.framework\" \"${PROJECT_DIR}\"\n\n# Como cambio donde sale mi archivo? Checa la linea de abajo\n# Y luego de compilar observa que hay de nuevo en tu escritorio\n#cp -R \"${FOLDER_SALIDA_FRAMEWORK}/${PROJECT_NAME}.framework\" \"/Users/<TuUsuarioMac>/Desktop\"\n\n\n# ---------------- PASO 6 ----------------\n# (Opcional) Este comando abre en \"Finder\" la ubicación del archivo, para que lo copies oh\n# hagas lo que desees con el, reitero: \"NO ES NECESARIO\" solo abre la ubicación\nopen \"${PROJECT_DIR}\"\n\n\n\n\n\n\n\n";
